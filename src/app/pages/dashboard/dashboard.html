    <calendar id="odontoCalendar"></calendar>
  </ba-card>
  <div> 
    <div class="alert alert-danger" id="alert" role="alert">
      <strong>Nota!</strong> Ten en cuenta que la eliminación de una cita ya asignada puede <br> tener
      implicaciones en futuras reservaciones 
    </div>   
    <div>    
      <button data-toggle="popover" data-container="body" data-placement="top" data-content="justin castillo"
      type="button" id="deleteBtn" (click)="onDeleteBtnClick()" class="btn btn-danger">Eliminar cita más próxima      
      </button>
    </div>
